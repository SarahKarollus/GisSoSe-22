            <form id="conv_length"  onsubmit="execute_length(true);">
                <label for="from_length">Ich möchte umrechnen:</label>
                <input type="text" name="amount" aria-label="Betrag" value="1" class="convert_from form-control" onchange="execute_length(true);" onkeyup="execute_length(true);" />
                
                <p>dfghjkl</p>
                <select name="unit_from" id="from_length" class="form-control mini-from" onchange="execute_length(true);" style="margin-top:10px">

                <option value="0.001|0|km">Kilometer (km)</option>

                </select> 
                  
                <label for="to_length" style="margin-top:5px">Zu:</label>
                <select name="unit_to" id="to_length" class="form-control mini-to" onchange="execute_length(true);">
